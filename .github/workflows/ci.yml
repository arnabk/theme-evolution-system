name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Run tests with coverage
        run: bun test:coverage
        env:
          # Set test environment variables if needed
          DATA_DIR: ./test-data

      - name: Find coverage files
        id: coverage
        if: always()
        run: |
          echo "Looking for coverage files..."
          find . -name "*.lcov" -o -name "coverage.json" -o -name "coverage-summary.json" | head -10 || true
          if [ -d ".coverage" ]; then
            echo "Found .coverage directory"
            ls -la .coverage/ || true
          fi
          if [ -d "coverage" ]; then
            echo "Found coverage directory"
            ls -la coverage/ || true
          fi

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
            .coverage/
            *.lcov
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: |
            ./coverage/coverage.lcov
            ./.coverage/coverage.lcov
            ./coverage.lcov
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-umbrella
          verbose: true
        continue-on-error: true

      - name: Generate coverage summary
        if: always()
        run: |
          echo "## ðŸ“Š Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Try to find and display coverage summary
          if [ -f "coverage/coverage-summary.json" ]; then
            echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          elif [ -f ".coverage/coverage-summary.json" ]; then
            echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat .coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage files generated. Check the artifacts or logs for details." >> $GITHUB_STEP_SUMMARY
          fi
